        --accent-yellow: #d7ba7d;
        --editor-default: #d4d4d4;
        --editor-string: #ce9178;
        --editor-number: #b5cea8;

      [data-theme="light"] {
        --bg-app: #f5f5f5;
        --bg-panel: #ffffff;
        --bg-panel-secondary: #f0f0f0;
        --bg-input: #e8e8e8;
        --bg-hover: #e0e0e0;
        --bg-active: #d5d5d5;
        --editor-bg: #ffffff;
        --border-primary: #dcdcdc;
        --text-primary: #212121;
        --text-secondary: #666666;
        --text-tertiary: #a0a0a0;
        --accent-primary: #005a9e;
        --accent-hover: #007acc;
        --accent-green: #1e8a1e;
        --accent-green-hover: #2c9a2c;
        --accent-yellow: #c19c00;
        --editor-default: #333333;
        --editor-string: #a31515;
        --editor-number: #098658;
        --editor-keyword: #0000ff;
        --editor-key: #0451a5;

      }
      
      [data-theme="high-contrast"] {
        --bg-app: #000000;
        --bg-panel: #0a0a0a;
        --bg-panel-secondary: #111111;
        --bg-input: #222222;
        --bg-hover: #333333;
        --bg-active: #444444;
        --editor-bg: #000000;
        --border-primary: #666666;
        --text-primary: #ffffff;
        --text-secondary: #e0e0e0;
        --text-tertiary: #b0b0b0;
        --accent-primary: #00aaff;
        --accent-hover: #33ccff;

        --editor-key: #99ffff;
        --editor-punctuation: #cccccc;

      }

      [data-theme="solarized-dark"] {
        --bg-app: #002b36;
        --bg-panel: #073642;
        --bg-panel-secondary: #00252e;
        --bg-input: #0a404f;
        --bg-hover: #0d4f61;
        --bg-active: #0f5b70;
        --editor-bg: #002b36;
        --border-primary: #1c4f5c;
        --text-primary: #839496;
        --text-secondary: #586e75;
        --text-tertiary: #4a5d64;
        --accent-primary: #268bd2;
        --accent-hover: #50a3d9;
        --accent-green: #859900;
        --accent-green-hover: #a0b324;
        --accent-yellow: #b58900;
        --editor-default: #839496;
        --editor-string: #2aa198;
        --editor-number: #d33682;
        --editor-keyword: #859900;
        --editor-key: #268bd2;
        --editor-punctuation: #586e75;
        --notification-success-bg: rgba(133, 153, 0, 0.1);

      }

      [data-theme="monokai"] {
        --bg-app: #272822;
        --bg-panel: #2D2A2E;
        --bg-panel-secondary: #3E3D32;
        --bg-input: #49483E;
        --bg-hover: #49483E;
        --bg-active: #75715E;
        --editor-bg: #272822;
        --border-primary: #555555;
        --text-primary: #F8F8F2;
        --text-secondary: #A0A0A0;
        --text-tertiary: #75715E;
        --accent-primary: #FD971F;
        --accent-hover: #FFD866;
        --accent-green: #A6E22E;
        --accent-green-hover: #B9F256;
        --accent-yellow: #E6DB74;
        --editor-default: #F8F8F2;
        --editor-string: #E6DB74;
        --editor-number: #AE81FF;
        --editor-keyword: #F92672;
        --editor-key: #66D9EF;
        --editor-punctuation: #F8F8F2;
        --accent-primary-alpha: rgba(253, 151, 31, 0.4);
      }

      [data-theme="nord"] {
        --bg-app: #2E3440;
        --bg-panel: #3B4252;
        --bg-panel-secondary: #434C5E;
        --bg-input: #4C566A;
        --bg-hover: #4C566A;
        --bg-active: #5E81AC;
        --editor-bg: #2E3440;
        --border-primary: #4C566A;
        --text-primary: #ECEFF4;
        --text-secondary: #D8DEE9;
        --text-tertiary: #81A1C1;
        --accent-primary: #88C0D0;
        --accent-hover: #8FBCBB;
        --accent-green: #A3BE8C;
        --accent-green-hover: #b5d09e;
        --accent-yellow: #EBCB8B;
        --editor-default: #D8DEE9;
        --editor-string: #A3BE8C;
        --editor-number: #B48EAD;
        --editor-keyword: #81A1C1;
        --editor-key: #88C0D0;
        --editor-punctuation: #ECEFF4;
        --accent-primary-alpha: rgba(136, 192, 208, 0.4);
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--bg-app);
        color: var(--text-primary);
      }
      .bg-grid-pattern {
        background-image:
          linear-gradient(var(--border-primary) 1px, transparent 1px),
          linear-gradient(to right, var(--border-primary) 1px, var(--bg-app) 1px);
        background-size: 20px 20px;
      }

      .animated-title {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .key {
        display: inline-block;
        letter-spacing: -0.075em;
        transition: transform 0.2s;
      }
      @keyframes pressDown1 { 30%, 40%, 100% { transform: translateY(0); } 35% { transform: translateY(5px); } }
      @keyframes pressDown2 { 70%, 80%, 100% { transform: translateY(0); } 75% { transform: translateY(5px); } }
      @keyframes pressDown3 { 30%, 40%, 100% { transform: translateY(0); } 35% { transform: translateY(5px); } }
      @keyframes pressDown4 { 40%, 50%, 100% { transform: translateY(0); } 45% { transform: translateY(5px); } }
      @keyframes pressDown5 { 20%, 30%, 100% { transform: translateY(0); } 25% { transform: translateY(5px); } }
      @keyframes pressDown6 { 60%, 70%, 100% { transform: translateY(0); } 65% { transform: translateY(5px); } }
      @keyframes pressDown7 { 10%, 20%, 100% { transform: translateY(0); } 15% { transform: translateY(5px); } }
      @keyframes pressDown8 { 35%, 45%, 100% { transform: translateY(0); } 40% { transform: translateY(5px); } }
      .key:nth-child(8n+1) { animation: pressDown1 2s infinite; }
      .key:nth-child(8n+2) { animation: pressDown2 3s infinite; }
      .key:nth-child(8n+3) { animation: pressDown3 4s infinite; }
      .key:nth-child(8n+4) { animation: pressDown4 2.5s infinite; }
      .key:nth-child(8n+5) { animation: pressDown5 2.5s infinite; }
      .key:nth-child(8n+6) { animation: pressDown6 3.5s infinite; }
      .key:nth-child(8n+7) { animation: pressDown7 2.2s infinite; }
      .key:nth-child(8n)   { animation: pressDown8 3.2s infinite; }

      /* New styles for gradient text */
      @property --＠color-1 {
        syntax: "<color>";
        inherits: false;
        initial-value: hsl(98 100% 62%);
      }

      @property --＠color-2 {
        syntax: "<color>";
        inherits: false;
        initial-value: hsl(204 100% 59%);
      }

      @keyframes gradient-change {
        to {
          --＠color-1: hsl(210 100% 59%);
          --＠color-2: hsl(310 100% 59%);
        }
      }

      .animated-gradient-text {
        animation: gradient-change 2s linear infinite alternate;
        background: linear-gradient(
          to right in oklch, 
          var(--＠color-1), 
          var(--＠color-2)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      @keyframes activity-bar-item-enter {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
    </style>
